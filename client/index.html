<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Phaser Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* ⭐️ 스크롤바를 숨깁니다. */
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.js"></script>
    <script type="module" src="./src/game.js"></script>
    <iframe
      id="react-ui"
      style="
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 9999;
      "
    >
    </iframe>
  </body>
</html>
