<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>π§© ZombieSurvival API ν…μ¤νΈ ν΄λΌμ΄μ–ΈνΈ</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ff66;
      font-family: 'Consolas', monospace;
      padding: 20px;
    }
    h1 {
      color: #00ff33;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 30px;
      color: #00cc44;
    }
    button {
      background: #111;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00ff99;
      color: black;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      color: #00ff66;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>π§© ZombieSurvival API ν…μ¤νΈ ν΄λΌμ΄μ–ΈνΈ</h1>

  <!-- Player API -->
  <h2>π® Player API</h2>
  <button id="registerPlayer">Register Player</button>
  <button id="saveResult">Save Result</button>

  <!-- Rank API -->
  <h2>π† Rank API</h2>
  <button id="getGlobalRank">Get Global Rank</button>

  <!-- Inventory API -->
  <h2>π’ Inventory API</h2>
  <button id="getInventory">Get Inventory</button>
  <button id="addItem">Add Item</button>

  <!-- Auction API -->
  <h2>π’° Auction API</h2>
  <button id="getAuctionList">Get Auction List</button>
  <button id="registerAuction">Register Auction</button>

  <!-- μ‘λ‹µ κ²°κ³Ό -->
  <h2>μ‘λ‹µ κ²°κ³Ό</h2>
  <pre id="result">{}</pre>

  <script>
    const resultBox = document.getElementById("result");

    // β… κ²°κ³Ό μ¶λ ¥ ν•¨μ
    const showResult = async (res) => {
      const data = await res.json();
      resultBox.textContent = JSON.stringify(data, null, 2);
    };

    // π® Register Player
    document.getElementById("registerPlayer").addEventListener("click", async () => {
      const body = { username: "tester01", password: "1234" };

      const res = await fetch("/api/player/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      await showResult(res);
    });

    // π® Save Result
    document.getElementById("saveResult").addEventListener("click", async () => {
      const body = { playerId: 1, score: 8200, stage: 4, playTime: 420 };

      const res = await fetch("/api/player/saveResult", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      await showResult(res);
    });

    // π† Get Global Rank
    document.getElementById("getGlobalRank").addEventListener("click", async () => {
      const res = await fetch("/api/rank/global");
      await showResult(res);
    });

    // π’ Get Inventory
    document.getElementById("getInventory").addEventListener("click", async () => {
      const res = await fetch("/api/inventory");
      await showResult(res);
    });

    // π’ Add Item
    document.getElementById("addItem").addEventListener("click", async () => {
      const body = {
        playerId: 1,
        itemId: "weapon001",
        name: "Iron Sword",
        atk: 10,
        type: "weapon"
      };

      const res = await fetch("/api/inventory/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      await showResult(res);
    });

    // π’° Get Auction List
    document.getElementById("getAuctionList").addEventListener("click", async () => {
      const res = await fetch("/api/auction/list");
      await showResult(res);
    });

    // π’° Register Auction
    document.getElementById("registerAuction").addEventListener("click", async () => {
      const body = {
        sellerId: "1",
        itemId: "weapon001",
        price: 1500
      };

      const res = await fetch("/api/auction/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      await showResult(res);
    });
  </script>
</body>
</html>
